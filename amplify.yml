version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "🧱 Starting Amplify build in $(pwd)"
        - node -v
        - npm -v
        - ls -la
        - echo "✅ Installing dependencies"
        - npm install
    build:
      commands:
        - echo "🚀 Building Next.js app"
        - npm run build || (echo "❌ Build failed" && exit 1)
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
